<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>busy_spinner test</title>
  <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="busy_spinner.js"></script>
<style type="text/css">
.spinner {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
<script type="text/javascript"/>

$('document').ready(function() {

  $('#spinner').busy_spinner();

  $('#submit').click(function() {
    $('#spinner').busy_spinner('on', !($('#spinner').busy_spinner('on')));
    console.log('level: ' + $('#spinner').busy_spinner('level'));
  });
  $('#plus').click(function() {
    $('#spinner').busy_spinner('level', 1);
    console.log('level: ' + $('#spinner').busy_spinner('level'));
  });
  $('#minus').click(function() {
    $('#spinner').busy_spinner('level', -1);
    console.log('level: ' + $('#spinner').busy_spinner('level'));
  });

  console.log('level: ' + $('#spinner').busy_spinner('level'));


});

</script>
</head>
<body>

<input type="submit" id="submit" value="toggle">
<input type="submit" id="plus" value="+1">
<input type="submit" id="minus" value="-1">
<div id="spinner"></div>

</body>
</html>
