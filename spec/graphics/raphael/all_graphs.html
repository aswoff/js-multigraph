    .graph {
      width:  800px;
      height: 500px;
      border: 0px;

  <script type="text/javascript">

$(document).ready(function() {

  var drawMultigraph = function (divid, xmlfile) {
    var Multigraph = window.multigraph.core.Multigraph;

    var multigraphPromise = Multigraph.createRaphaelGraph(divid, xmlfile);

    multigraphPromise.done(function(multigraph) {
      multigraph.init();
    });
  }

/** 
 * The lines between BEGIN_ANT_SCRIPT_LINES and END_ANT_SCRIPT_LINES below are inserted/maintained automatically
 * by ant.  Do NOT edit them by hand; if you do, your edits will be lost next time ant is run.
 */
//BEGIN_ANT_SCRIPT_LINES
  drawMultigraph("background_image", "../../mugl/background_image.xml");
  drawMultigraph("bar_graph", "../../mugl/bar_graph.xml");
  drawMultigraph("fill_graph", "../../mugl/fill_graph.xml");
  drawMultigraph("mymugl", "../../mugl/mymugl.xml");
  drawMultigraph("tempgraph", "../../mugl/tempgraph.xml");
  drawMultigraph("testgraph", "../../mugl/testgraph.xml");
//END_ANT_SCRIPT_LINES

});
