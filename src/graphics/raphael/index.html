  <style type="text/css">
    #mygraph {
      width:  100%;
      height: 100%;
      border: 1px solid #000;
    }
  </style>

  <script type="text/javascript">

$(document).ready(function() {

  var Multigraph = window.multigraph.Multigraph;

  var multigraphPromise = Multigraph.createRaphaelGraph("mygraph", "./mymugl.xml");

  multigraphPromise.done(function(multigraph) {
    console.log('got a multigraph now');
  });

  multigraphPromise.done(function(multigraph) {
    console.log('   its size is ' + multigraph.width() + ' X ' + multigraph.height());
  });

  multigraphPromise.done(function(multigraph) {
    multigraph.init();
  });

  multigraphPromise.done(function(multigraph) {
    console.log('   and the size is now ' + multigraph.width() + ' X ' + multigraph.height());
  });

});

  </script>
